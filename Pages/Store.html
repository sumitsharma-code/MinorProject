  <script>
    function loadStores() {
      fetch("/MinorProject/php/fetch_stores.php")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("storeContainer");
          container.innerHTML = ""; // Clear previous entries

          data.forEach((store) => {
            const storeCard = `
        <div class="flex flex-col md:flex-row h-auto md:h-[150px]">
          <div class="w-full md:w-1/5 rounded-t-lg md:rounded-l-lg md:rounded-tr-none flex items-center justify-center bg-gray-200 font-semibold text-gray-500 text-lg md:text-xl p-4">
            ${store.branch_name}
          </div>
          <div class="w-full md:w-4/5 h-full rounded-b-lg md:rounded-r-lg md:rounded-bl-none flex flex-col md:flex-row justify-between border-2 p-4 border-gray-200 gap-4">
            <div class="flex flex-col justify-between gap-2">
              <h1 class="text-xl text-gray-600">${store.store_name}</h1>
              <div class="space-y-1">
                <h4 class="text-gray-400">${store.street_address}</h4>
                <h4 class="text-gray-400">${store.city}</h4>
                <h4 class="text-gray-400">${store.phone_number}</h4>
              </div>
            </div>
            <button onclick="confirmDeleteStore(${store.id})" class="text-red-500 hover:bg-gray-100 px-4 py-2 rounded-lg border-2 border-gray-200 self-end md:self-center">
              ðŸ—‘ Delete
            </button>
          </div>
        </div>`;
            container.innerHTML += storeCard;
          });
        })
        .catch((err) => console.error("Failed to load stores:", err));
    }
    let storeToDelete = null;

    function confirmDeleteStore(id) {
      storeToDelete = id;
      document.getElementById("deleteStoreModal").classList.remove("hidden");
    }

    function hideDeleteStoreModal() {
      storeToDelete = null;
      document.getElementById("deleteStoreModal").classList.add("hidden");
    }

    document.getElementById("confirmDeleteStoreBtn").addEventListener("click", () => {
      if (storeToDelete !== null) {
        fetch("/MinorProject/php/delete_store.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `id=${storeToDelete}`
        })
          .then((res) => res.text())
          .then((res) => {
            console.log(res);
            hideDeleteStoreModal();
            loadStores(); // refresh store list
          })
          .catch((err) => {
            console.error("Delete failed:", err);
            hideDeleteStoreModal();
          });
      }
    });


    fetch("/MinorProject/Components/Searchbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("search-bar").innerHTML = data;

        // Add event listener after search bar is loaded
        document
          .getElementById("hamburger-menu")
          ?.addEventListener("click", function () {
            const sidebar = document.getElementById("mobile-sidebar");
            const overlay = document.getElementById("sidebar-overlay");

            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");

            // Close sidebar when clicking on overlay
            overlay.addEventListener("click", function () {
              sidebar.classList.add("-translate-x-full");
              overlay.classList.add("hidden");
            });
          });
      })
      .catch((error) => {
        console.error("Error loading search bar:", error);
      });

    const modal = document.getElementById("storeModal");
    const openModalBtn = document.querySelector(".open-modal");
    const closeModalBtn = document.querySelector(".close-modal");

    openModalBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    // Close modal
    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside modal content
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
    window.onload = loadStores;
  </script>
